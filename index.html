<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/ffa17792cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <textarea  readonly></textarea>
        
        <div class="buttons">
            <div class="wrapper">
                  <div class="leftBlock">
                      <div class="wrapper">
                        <div class="btn fix">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        <div class="btn fix">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        <div class="btn fix">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn fix">0</div>
                        <div class="btn">.</div>
                        <div class="btn anotherColor">=</div>
                      </div>
                  </div>
                  <div class="rightBlock">
                        <div class="btn actions">+</div>
                        <div class="btn actions">-</div>
                        <div class="btn actions">/</div>
                        <div class="btn actions">*</div>
                  </div>
            </div>
        </div>
    </div>     
</body>
</html>
